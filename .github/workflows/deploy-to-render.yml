name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger backend deploy on Render
        if: secrets.RENDER_SERVICE_ID_BACKEND != ''
        run: |
          echo "Triggering backend deploy..."
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_BACKEND }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

      - name: Trigger frontend deploy on Render
        if: secrets.RENDER_SERVICE_ID_FRONTEND != ''
        run: |
          echo "Triggering frontend deploy..."
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID_FRONTEND }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'
